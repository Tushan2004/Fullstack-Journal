name: Lab3 CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Common env used by all jobs
env:
  REGISTRY: registry.cloud.cbh.kth.se
  NAMESPACE: deploy-17874566-de03-424c-a14b-2fbac442e28c   # <-- change this

jobs:
  # ============================
  # communication-service (MySQL)
  # ============================
  communication-service:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: journal
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3307/journal?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root

    defaults:
      run:
        working-directory: communication-service/communication-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven

      - name: Run unit tests
        run: mvn -B test

      - name: Build JAR
        run: mvn -B package -DskipTests

      - name: Login to cbhcloud registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./communication-service/communication-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/communication-service:latest

  # ============================
  # user-service (Spring Boot)
  # ============================
